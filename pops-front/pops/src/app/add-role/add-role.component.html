<div class="row expanded" style="margin-top:60px">
  <div class="small-4 columns small-centered padding-v-xl" style="min-width: 350px;">
    <div class="card border-reset z-depth-4" style=" border-radius: 5px">
      <div class="card-header card-padding text-center">
        <b>Gestion administrative - Ajouter un role</b>
      </div>
      <div class="card-body card-padding expanded">
        <div class="row expanded padding-v-xl">

          <div class="row align-center">
            <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="addRoleGroup"  method="post" novalidate>

              <div class="medium-12 margin-r-xl">
                <label><b>Role type</b><span class="c-alert"> * </span>
                  <input class="medium-6" type="text" placeholder="" id="type" formControlName="type"  [(ngModel)]="type">
                </label>
              </div>

              <div class="medium-12">
                <div class="top-bar-left medium-12">
                  <div class="medium-12"><label><b>Claims</b><span class="c-alert"> * </span></label> </div>
                  <select id="claims" name="claims" formControlName="claims" [(ngModel)]="claims">
                    <option value="CREATE">CREATE</option>
                    <option value="CREATE,READ">CREATE,READ</option>
                    <option value="CREATE,READ,UPDATE">CREATE,READ,UPDATE</option>
                    <option value="CREATE,DELETE,READ,UPDATE,DELETE">CREATE,READ,UPDATE,DELETE</option>
                  </select>
                </div>
              </div>

              <div class="">
                <button class="button z-depth-4 success float-left margin-t-l margin-l-xl" type="submit" (click)="add()"> Valider
                </button>
                <a class="button z-depth-4 alert float-right margin-t-l margin-r-xl" (click)="goAdmin()">Annuler</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
